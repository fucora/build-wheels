<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weak Promise</title>
  </head>
  <body>
    <script type="module">
      import WeakPromise from "./promise.js";
      const wp = new WeakPromise((resolve, reject) => {
        resolve("settimeout resolve");
      })
        .then(
          res => {
            console.log(res);
            return new WeakPromise(resolve => {
              resolve("return promise");
            });
          },
          reason => {
            console.log(reason);
            return "reason then";
          }
        )
        .then(
          res => {
            console.log(res);
            return "3th";
          },
          reason => {
            console.log(reason);
          }
        );
    </script>
  </body>
</html>
