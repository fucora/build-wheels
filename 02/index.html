<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weak Promise</title>
  </head>
  <body>
    <script type="module">
      import WeakPromise from "./promise.js";
      const wp1 = new WeakPromise((resolve, reject) => {
        resolve("wp1");
      });
      const wp2 = new WeakPromise((resolve, reject) => {
        resolve("wp2");
      });

      WeakPromise.all([wp1, wp2]).then(
        value => {
          console.log(value);
        },
        reason => {
          console.log(reason);
        }
      );
    </script>
  </body>
</html>
